name: PR Validation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for merge conflicts
        run: |
          git fetch origin main
          if git merge-tree $(git merge-base HEAD origin/main) HEAD origin/main | grep -q '<<<<<<<'; then
            echo "❌ Merge conflicts detected!"
            exit 1
          fi
          echo "✅ No merge conflicts"

      - name: TypeScript Check (Web)
        run: cd apps/web && pnpm exec tsc --noEmit

      - name: TypeScript Check (API)
        run: cd apps/api && pnpm exec tsc --noEmit

      - name: Lint (Web)
        run: cd apps/web && pnpm lint

      - name: Lint (API)
        run: |
          cd apps/api
          if [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ]; then
            pnpm exec eslint . --ext .ts
          else
            echo "⚠️  No ESLint config found for API, skipping lint"
          fi

      - name: Build (Web)
        run: cd apps/web && pnpm build

      - name: Build (API)
        run: cd apps/api && pnpm build

      - name: PR Validation Summary
        if: always()
        run: |
          echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All validations passed!" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ No merge conflicts" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ Linting passed" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Validation failed. Please fix the errors above." >> $GITHUB_STEP_SUMMARY
          fi

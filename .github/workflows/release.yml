name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Analyze commits and determine version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          
          MAJOR=0
          MINOR=0
          PATCH=0
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
          
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s" -10)
          
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$MINOR
          NEW_PATCH=$PATCH
          VERSION_BUMPED=false
          
          while IFS= read -r commit; do
            if [[ "$commit" =~ ^(BREAKING CHANGE|!): ]] || [[ "$commit" =~ ^[a-z]+(\(.+\))?!: ]]; then
              NEW_MAJOR=$((NEW_MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              VERSION_BUMPED=true
            elif [[ "$commit" =~ ^(feat|perf)(\(.+\))?: ]]; then
              if [ "$VERSION_BUMPED" = false ]; then
                NEW_MINOR=$((NEW_MINOR + 1))
                NEW_PATCH=0
                VERSION_BUMPED=true
              fi
            elif [[ "$commit" =~ ^fix(\(.+\))?: ]]; then
              if [ "$VERSION_BUMPED" = false ]; then
                NEW_PATCH=$((NEW_PATCH + 1))
                VERSION_BUMPED=true
              fi
            fi
          done <<< "$COMMITS"
          
          # If no version-bumping commits found, default to patch bump
          if [ "$VERSION_BUMPED" = false ]; then
            NEW_PATCH=$((NEW_PATCH + 1))
          fi
          
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous: $LAST_TAG, New: v$NEW_VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" 2>/dev/null)
          fi
          
          NOTES="# Release v${{ steps.version.outputs.version }}
          
          ## Changes
          
          $COMMITS
          
          ---
          
          *This release was automatically generated by GitHub Actions*"
          
          echo "$NOTES" > release_notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update root package.json
          if [ -f "package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              pkg.version = '$VERSION';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi
          
          # Update apps/web/package.json
          if [ -f "apps/web/package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('apps/web/package.json', 'utf8'));
              pkg.version = '$VERSION';
              fs.writeFileSync('apps/web/package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi
          
          # Update apps/api/package.json
          if [ -f "apps/api/package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('apps/api/package.json', 'utf8'));
              pkg.version = '$VERSION';
              fs.writeFileSync('apps/api/package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi

      - name: Commit version updates
        run: |
          git add package.json apps/*/package.json
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git push origin main
          fi

      - name: Create git tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Analyze commits and determine version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          
          MAJOR=0
          MINOR=0
          PATCH=0
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
          
          # Get commit hashes to process individually
          COMMIT_HASHES=$(git log ${LAST_TAG}..HEAD --pretty=format:"%H" 2>/dev/null || git log --pretty=format:"%H" -10)
          
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$MINOR
          NEW_PATCH=$PATCH
          VERSION_BUMPED=false
          
          # Process each commit to check subject and body
          while IFS= read -r commit_hash; do
            if [ -z "$commit_hash" ]; then
              continue
            fi
            
            # Get commit subject and body
            COMMIT_SUBJECT=$(git log -1 --pretty=format:"%s" "$commit_hash" 2>/dev/null)
            COMMIT_BODY=$(git log -1 --pretty=format:"%b" "$commit_hash" 2>/dev/null)
            
            # Check for breaking changes: ! in subject or BREAKING CHANGE in body/footer
            if [[ "$COMMIT_SUBJECT" =~ ^[a-z]+(\(.+\))?!: ]] || [[ "$COMMIT_BODY" =~ BREAKING[[:space:]]CHANGE: ]]; then
              NEW_MAJOR=$((NEW_MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              VERSION_BUMPED=true
            elif [[ "$COMMIT_SUBJECT" =~ ^(feat|perf)(\(.+\))?: ]]; then
              if [ "$VERSION_BUMPED" = false ]; then
                NEW_MINOR=$((NEW_MINOR + 1))
                NEW_PATCH=0
                VERSION_BUMPED=true
              fi
            elif [[ "$COMMIT_SUBJECT" =~ ^fix(\(.+\))?: ]]; then
              if [ "$VERSION_BUMPED" = false ]; then
                NEW_PATCH=$((NEW_PATCH + 1))
                VERSION_BUMPED=true
              fi
            fi
          done <<< "$COMMIT_HASHES"
          
          # If no version-bumping commits found, default to patch bump
          if [ "$VERSION_BUMPED" = false ]; then
            NEW_PATCH=$((NEW_PATCH + 1))
          fi
          
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous: $LAST_TAG, New: v$NEW_VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" 2>/dev/null)
          fi
          
          NOTES="# Release v${{ steps.version.outputs.version }}
          
          ## Changes
          
          $COMMITS
          
          ---
          
          *This release was automatically generated by GitHub Actions*"
          
          echo "$NOTES" > release_notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create git tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
